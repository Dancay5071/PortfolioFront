<div class="card mat-card">
<div class="row">
    <div class="card-titles">
        <h2>Hard & Soft skills: <button type="button" class="btn btn-dark" routerLink="/newskill" *ngIf="isLogged">
            <i class="bi bi-plus-square" style="color: white;"></i>
        </button></h2>
    </div>

    <div class="text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill">
        <circle-progress 
        [percent]="(skill.porcentaje)" 
        [radius]="90" [imageSrc]="''" 
        [title]="(skill.nombre)"
        [titleColor]="'#ffffff'"
        [showTitle]="true" 
        [showImage]="false" 
        [imageHeight]="70" 
        [imageWidth]="70" 
        [showUnits]="false"
        [showSubtitle]="false" 
        [outerStrokeWidth]="16" 
        [innerStrokeWidth]="2" 
        [outerStrokeColor]="'#005d64'"
        [innerStrokeColor]="'rgb(0, 238, 255)'" 
        [animation]="true" 
        [animationDuration]="600">
        </circle-progress>

        <div>
            <td *ngIf="isLogged">
                <button class="btn btn-light" routerLink="/editskill/{{skill.id}}">
                    <i class="bi bi-pencil"></i></button>
            </td>
            <td *ngIf="isLogged">
                <button class="btn btn-danger" (click)="delete(skill.id)">
                    <i class="bi bi-x-square"></i></button>
            </td>
        </div>
    </div>
    </div>
</div>
