<div class="card mat-card">
    <div id="experience">
        <div class="card-titles">
            <h2>Experiencia: <button type="button" class="btn btn-dark" routerLink="/nuevaexp" *ngIf="isLogged">
                <i class="bi bi-plus-square" style="color: white;"></i>
            </button></h2>
            
         </div>
         
</div>

<div class="col lg 1"></div>
<div class="col-lg-11">
    <table class="table">
        <tbody>
            <tr *ngFor="let Experiencia of expe">
                <td class="texto">
                    <h4>{{Experiencia.nombreE}}</h4>
                </td>
                <td class="texto">{{Experiencia.descripcionE}}</td>
                <td *ngIf="isLogged">
                    <button class="btn btn-light" routerLink="/editexp/{{Experiencia.id}}">
                        <i class="bi bi-pencil"></i></button>
                </td>
                <td *ngIf="isLogged">
                    <button class="btn btn-danger" (click)="delete(Experiencia.id)">
                        <i class="bi bi-x-square"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</div>
